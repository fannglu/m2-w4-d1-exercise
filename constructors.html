<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<script>

    function Vehicle(name, maker) { 
        this.name = name; 
        this.maker = maker; 
    } 

    var car1 = new Vehicle('Focus','Ford'); // 'Focus', 'Ford'
    var car2 = new Vehicle('Elantra', 'Hyundai'); //'Elantra', 'Hyundai'

    console.log("Name of Car 1 is " + car1.name); // Output: Focus
    console.log("Name of Car 2 is " + car2.name); // Output: Elantra


</script>


</body>
</html>
