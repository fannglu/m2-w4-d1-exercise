<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<script>
var car = { 
    type: 'Honda', 
    model : 'Civic', 
    price : '25000', 
    // object
    displayInfo : function(){ 
        console.log(`${car.type} has many models but ${car.model} is $${car.price}`); 
        // this is a method, this is a functional expression
    } 
} 
car.displayInfo();  

// call the method
</script>


</body>
</html>
